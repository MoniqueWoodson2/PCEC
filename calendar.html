<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCEC Calendar â€“ Phillips Community Enrichment Center</title>
  <link rel="stylesheet" href="StyleSheet/style.css" />
  <style>
    /* ===== Page Hero (match site theme; named colors only) ===== */
    .page-hero {
      background: linear-gradient(rgba(0,0,64,0.7), rgba(0,0,64,0.7)), url('Images/calendar-hero.png') center/cover no-repeat;
      background-blend-mode: multiply; /* elegant darken without rgba */
      color: white;
      text-align: center;
      padding: 4rem 1rem 3rem;
      border-top: 2px solid goldenrod;
      border-bottom: 4px solid goldenrod;
    }
    .page-hero h1 { font-size: 2.25rem; }
    .page-hero p  { max-width: 820px; margin: 0 auto; }

    /* ===== Calendar Section ===== */
    .calendar-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Card-like frame to match service/program cards */
    .calendar-card {
      background: floralwhite;
      /*border: 1px solid gainsboro;*/
      border: 3px solid navy;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Responsive embed wrapper (simple ratio without rgba shadows) */
    .calendar-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 50%; /* ~16:10 aspect ratio */
      background: white;
    }
    .calendar-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header include -->
  <div id="header-container"><!-- header.html will load here --></div>

  <!-- Hero -->
  <header class="page-hero">
    <h1>PCEC Events Calendar</h1>
    <p>See upcoming programs, workshops, volunteer opportunities, and family events.</p>
  </header>

  <!-- Calendar -->
  <main class="calendar-section">
    <div class="calendar-card">
      <div class="calendar-wrap" aria-label="Embedded Google Calendar">
        <iframe
          title="Phillips Community Enrichment Center Calendar"
          src="https://calendar.google.com/calendar/embed?src=phillipscommunityec%40gmail.com&ctz=America%2FChicago"
          scrolling="no">
        </iframe>
      </div>
    </div>
  </main>

  <!-- Footer include -->
  <div id="footer-container"><!-- footer.html will load here --></div>

  <!-- JavaScript Modules -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
