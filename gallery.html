<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Phillips Community Enrichment Center</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="StyleSheet/style.css" />

  <!-- Page styles (named colors only) -->
  <style>
    .page-hero {
      background: linear-gradient(rgba(0,0,64,0.7), rgba(0,0,64,0.7)), url('images/gallery-hero.jpg') center/cover no-repeat;
      background-blend-mode: multiply;
      color: white;
      text-align: center;
      padding: 4rem 1rem 3rem;
      border-top: 2px solid goldenrod;
      border-bottom: 4px solid goldenrod;
    }
    .page-hero h1 { font-size: 2.25rem; }
    .page-hero p  { max-width: 820px; margin: 0 auto; }

    .gallery-wrap { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
    }
    .thumb {
      display: block;
      background: floralwhite;
      border: 1px solid gainsboro;
      border-left: 4px solid goldenrod;
      border-bottom: 4px solid goldenrod;
      border-radius: 10px;
      overflow: hidden;
      cursor: zoom-in;
      height: 0;
      padding-bottom: 66%;
      position: relative;
    }
    .thumb img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; display: none;
      background: rgba(0,0,0,0.85);
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 90vw; max-height: 80vh; border-radius: 10px; background: black;
      display: block;
    }
    .lb-controls {
      position: absolute; inset: 0; pointer-events: none;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      color: white;
    }
    .lb-btn, .lb-close {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      color: white; border: 2px solid goldenrod; border-radius: 999px;
      padding: 0.5rem 0.9rem; font-weight: 800; cursor: pointer;
      transition: transform .08s, background .2s;
    }
    .lb-btn:hover, .lb-close:hover { background: rgba(0,0,0,0.6); transform: translateY(-1px); }

    .lb-prev { justify-self: start; margin-left: 1rem; }
    .lb-next { justify-self: end; margin-right: 1rem; }
    .lb-close {
      position: absolute; top: 1rem; right: 1rem;
      background: goldenrod; color: navy;
    }

    .lb-caption {
      position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%);
      color: white; background: rgba(0,0,0,0.5);
      padding: 0.35rem 0.65rem; border-radius: 8px; font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .page-hero h1 { font-size: 1.9rem; }
      .thumb { padding-bottom: 70%; }
    }
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>

  <!-- Hero -->
  <header class="page-hero">
    <h1>Photo Gallery</h1>
    <p>Moments from our community—events, mentoring, outreach, and more.</p>
  </header>

  <!-- Gallery -->
  <main class="gallery-wrap">
    <div id="galleryGrid" class="gallery-grid" aria-live="polite"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button class="lb-close" type="button" aria-label="Close">&times;</button>
    <img id="lightboxImg" src="" alt="">
    <div class="lb-controls">
      <button class="lb-btn lb-prev" type="button" aria-label="Previous">&larr;</button>
      <span></span>
      <button class="lb-btn lb-next" type="button" aria-label="Next">&rarr;</button>
    </div>
    <div id="lightboxCaption" class="lb-caption" aria-hidden="true"></div>
  </div>

  <!-- Footer include -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/gallery.js"></script>
</body>
</html>
